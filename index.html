    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="/js/navegation.js"></script>
</head>

<body>
    <nav>
        <ul id="nav">
            <li onmouseup="pageNavgation('home')">
                <img src="/media/img/logo solo leveling.webp" class="logo" alt="">
            </li>
            <li onmouseup="pageNavgation('home')">HOME</li>
            <li onmouseup="pageNavgation('story')">STORY</li>
            <li onmouseup="pageNavgation('wallpaper')">WALLPAPERS</li>

        </ul>
        <ul id="rede">
            <li>
                <a href="https://twitter.com/Rodrigo_Ruan2" target="_blank">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/rodrigo-oliveira-141499258/" target="_blank">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
            </li>
            <li>

                </a>
            </li>
        </ul>
        <ul id="mobile">
            <i class="fa-solid fa-bars"></i>

    <video id="background" autoplay muted loop>
        <source src="solo_back.mp4" type="video/mp4">
    </video>
    
    <div id="video_control">
        <div class="vertical-range">
            <input type="range" min="0" max="100" value="50" class="slider" id="volume_range">
        </div>
        <div id="muted">
            <svg class="fa-solid fa-volume-xmark"></svg>
        </div>
    </div>
    <div id="view"></div>
    <script src="/js/script.js"></script>
